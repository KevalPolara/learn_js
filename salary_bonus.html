<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/salary_bonus.css">
</head>
<body>

    <form action="" onsubmit="return handlebonus()">
        <h1>Bonus System</h1>
        <input type="text" id="salary" placeholder="Enter Your salary">
        <br><br>
         
        <select name="gender" id="gender">
            <option value="0">--Gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>

        <select name="experience" id="experience">
            <option value="0">--Experience--</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
        </select>
        <br><br>

        <input type="number" id="number" placeholder="Enter Your Experience Year">
        <br><br>

        <input type="submit" value="Calculate Bonus" id="button">
        <br><br>

        <span>Your Bonus is:</span>
        <span id="ans"></span>
        <br><br>

        <span>Your Salary is :</span>
        <span id="sala"></span>
        <br><br>

        <span>Your total Wages is :</span>
        <span id="total"></span>

        
    </form>



    <script src="js/salary_bonus.js"></script>
    
</body>
</html>
