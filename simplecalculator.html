<body>

    <h1>Simple Calculator</h1>

    <form action="" onsubmit="return simplecalculator()">
        <input type="text" name="value" id="value" placeholder="Enter a Value">
        <br><br>

        <select name="operator" id="valuetwo">
            <option value="operator">--Select operators--</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <br><br>

        <input type="text" name="valueone" id="valueone" placeholder="Enter a Value">
        <br><br>

        <input type="submit" value="submit">
        <br>

        <p id="valuethree"></p>

        <script src="js/simplecalculator.js"></script>
    </form>

</body>
