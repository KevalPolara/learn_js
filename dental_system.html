<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Dental Book Appointment System:-</h2>
    <form action="">
        <select name="" id="treatment" onchange="handledisplay()">
            <option value="0">--Select Treatment--</option>
            <option value="teeth_cleaning">Teeth Cleaning</option>
            <option value="fillings">Fillings</option>
            <option value="root canal treatment">Root Cananl Treatment</option>
            <option value="rct_cover">Rct + Cover</option>
            <option value="braces_invisalign">Brace/invisalign</option>
        </select>
        <br><br>

        <div id="show_disp" style="display: none;">
            <span id="cost"></span>
            <span id="seat"></span>
            <br><br>
            <input type="date" name="date" id="date">
            <br>
        </div>
        <input type="submit" value="Book Appointment" onclick="return handleclick()">

    </form>

    <table border="1">

        <thead>
        
            <tr id="treat" style="display: none;">
                <th>Treatment</th>
                <th>Seating</th>
                <th>Costing</th>
                <th>Appointment Date <br>(Per Week)</th>
                <th>Payable <br>Amount/Seating </th>
            </tr>
        </thead>

        <tbody>
            <p id="table"></p>
           
        <tr id="fill" style="display: none;">
            <td>Fillings</td>
            <td>2</td>
            <td>1500</td>
            <td id="firone-date"></td>
            <td>750</td>
        </tr>

        <tr id="root" style="display: none;">
            <td>Root Cananl Treatment</td>
            <td>4</td>
            <td>2500</td>
            <td id="firtwo-date"></td>
            <td>625</td>
        </tr>

        <tr id="rct" style="display: none;">
            <td>Rct + Cover</td>
            <td>6</td>
            <td>12000</td>
            <td id="firthree-date"></td>
            <td>200</td>
        </tr>


        <tr id="brace" style="display: none;">
            <td>Brace/invisalign</td>
            <td>12</td>
            <td>35000</td>
            <td id="firfour-date"></td>
            <td>291.66</td>
        </tr>
    </tbody>
    </table>

    <script src="js/dental_system.js"></script>

</body>

</html>
